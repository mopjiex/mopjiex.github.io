<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>Записная книжка</title>
</head>
<body>
	<h4><font style="bold">Записная книжка</font></h4>
	<form action="lab9_2.php" method="post">
		<p>Введите фамилию и имя [*]: 
			<input required type="text" name="name">
		</p>
		<p>Введите город: 
			<input type="text" name="city">
		</p>
		<p>Введите адрес: 
			<input type="text" name="address">
		</p>
		<p>Введите дату рождения в формате ГГГГ-ММ-ДД: 
			<input type="date" name="dob">
		</p>
		<p>Введите email [*]: 
			<input required type="text" name="email">
		</p>
		<button type="submit">Записать</button>
	</form>
	<p>Поля, помеченные [*], являются обязательными для заполнения!</p>
</body>
</html>
